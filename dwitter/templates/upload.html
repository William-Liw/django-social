
{% extends "base.html" %}


{% block content %}

<div class="column">
    <div class="block">
        <h2 class="title is-2">Upload a file</h2>
    </div>
    <div class="block">        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
                <button class="button is-success is-medium mt-5"
                type="submit">Upload
            </button>
        </form>
    
      <p><a href="{% url 'dwitter:dashboard' %}">Return to home</a></p>

    </div>
</div>

<div class="column is-one-third">
    <div class="content">
    {% for quote in user.quotes.all %}
    <div class="box">
        <a href="{{ quote.pdf_file.url }}"> {{ quote.pdf_file }} </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
